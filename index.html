<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <div id="main-container">
        <div class="sisters">
            <p class="title">ROCK PAPER SCISSORS</p>
        </div>
        <div class="game-area"> 
            <div class="player-stats"> player 1 stats </div>
            <div class="challenge">  
                <div class="game" id="appender">
                    <!--<div class="hidden" id="winner"></div> -->
                    <button  id="start" class="play-button"> PLAY </button>
                </div>
                <div class="selection">
                    <div class="rps">
                        <button id="rock">
                            <img class="img" src="./images/rock2.png" alt="pictogram of a stone"> 
                        </button>
                    </div>
                    <div class="rps">
                        <button id="paper">
                            <img  class="img" src="./images/papertrans.png" alt="pictogram of paper">
                        </button>
                    </div>
                    <div class="rps">
                        <button id="scissors">
                            <img class="img" src="./images/scissors.jpg" alt="pictogram of a pair of scissors">
                            </button>
                    </div>
                </div>
            </div>
            <div class="player-stats"> CPU stats</div>
        </div>
        <div class="sisters">This is the second sister </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
